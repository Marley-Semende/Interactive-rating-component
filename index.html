<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="page-container">
    <div class="card-container">
      <div class="star-img-container">
        <img src="images/icon-star.svg" alt="star icon">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <div class="ratings-btn-container">
        <div class="ratings-btn">
          <button class="btn">1</button>
        </div>
        <div class="ratings-button">
          <button class="btn">2</button>
        </div>
        <div class="ratings-button">
          <button class="btn">3</button>
        </div>
        <div class="ratings-button">
          <button class="btn">4</button>
        </div>
        <div class="ratings-button">
          <button class="btn">5</button>
        </div>
      </div>
      <button class="submit-btn">SUBMIT</button>
    </div>
    <div class="thank-you-card hidden">
      <img src="images/illustration-thank-you.svg" alt="illustration">
      <button>You selected <span class="zero-container">0</span> <span class="rating"></span> out of 5</button>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>

    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
